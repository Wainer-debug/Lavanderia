<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h2 align="center">Lavanderia Matilde</h2>
                    <h:form>
                        <h:inputText value="#{calculo.objCal.peso}" html5:placeholder="Ingrese Peso en Libras" />
                        <h:inputText value="#{calculo.objCal.nivel}" html5:placeholder="Nivel de la Lavadora" />
                        <h:inputText value="#{calculo.objCal.agua}" html5:placeholder="Cantidad de Agua" />
                        <div style="padding-top: 55px" class="row">
                            <h:commandButton action="#{calculo.calcularNivel()}" style="font-size: 35px; margin-left: 100px;" value="Calcular Nivel" />
                            <h:commandButton action="#{calculo.calcularAgua()}" style="font-size: 35px; margin-left: 100px;" value="Calcular Cantidad H2O" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div> 
    </h:body>
</html>
